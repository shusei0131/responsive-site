<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Noto+Serif+JP|Sawarabi+Gothic" rel="stylesheet">
    <title>lesson7</title>
</head>
<body>
    <header>
        <div id="shoptitle">
            <h3>珈琲豆専門店</h3>
            <h1>CoffeeBeans</h1>
        </div>
    </header>
    <main>
        <div id="content">
            <h2 class="title">当店のこだわり</h2>
            <div class="container">
                <ul id="boxes">
                    <li class="box">
                        <div class="titlebox">
                            <h2 class="box-title">豊富な種類を取り揃え</h2>
                        </div>
                        <div class="textbox">
                            <p class="box-text">豆の種類、ロースト方法、挽き方など組み合わせは1,000を超えます。お探しのコーヒーはきっと見つかります。</p>
                        </div>
                    </li>
                    <li class="box">
                        <div class="titlebox">
                                <h2 class="box-title">コーヒー豆は鮮度が命</h2>
                            </div>
                            <div class="textbox">
                                <p class="box-text">コーヒーの味や香りは鮮度で変わります。同日中に焙煎、ミル、発送することで、新鮮さを維持したままお届けいたします。</p>
                            </div>
                    </li>
                    <li class="box">
                        <div class="titlebox">
                            <h2 class="box-title">あなたの一杯を見つける</h2>
                        </div>
                        <div class="textbox">
                            <p class="box-text">好みのテイストや、飲み方・用途を教えてください。当店バリスタがあなたが最も飲みたいコーヒーをチョイスいたします。</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div id="shopping">
            <h2>Find your favorite!</h2>
            <a href="#">
                <div id="buy-btn">
                    <p>ラインナップを見る</p>
                </div>
            </a>
        </div>

    </footer>
    
</body>
</html>
